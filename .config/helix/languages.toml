[[language]]
name = "rust"
formatter = { command = "rustfmt" }
auto-format = true

[[language]]
name = "typescript"
formatter = { command = "yarn", args = ["run", "prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "tsx"
formatter = { command = "yarn", args = ["run", "prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "json"
formatter = { command = 'prettier', args = ["--parser", "json"] }
auto-format = true

[[language]]
name = "python"
formatter = { command = "sh", args = ["-c", "black --quiet - | isort -"]}
auto-format = true
roots = ["pyproject.toml"]
language-server = { command = "pyright-langserver", args = ["--stdio"] }
config = {}

[[language]] 
name = "python" 
config = {pylsp = {plugins = {rope_autoimport = {enabled = true}}}} 
formatter = { command = "sh", args = ["-c", "black --quiet - | isort -"]}
auto-format = true
roots = ["pyproject.toml"]
language-server = { command = "pyright-langserver", args = ["--stdio"] }
