# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- $BROWSER
 
bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, uwsm app -- $EDITOR
bindd = SUPER SHIFT, T, Theme menu, exec, ~/.local/share/bin/theme-menu
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER SHIFT, L, Lock screen, exec, pidof hyprlock || hyprlock
bind = SUPER SHIFT, X, exec, uwsm app -- ghostty --class=com.clipse.clipse -e clipse
bindd = SUPER, Q, Close active window, killactive
bindd = SUPER SHIFT, W, Toggle waybar, exec, pkill waybar || uwsm app -- waybar
 
# Walker launcher
bindd = SUPER, SPACE, Launch apps, exec, walker --width 644 --maxheight 300 --minheight 300

# Move focus with SUPER + arrow keys
bindd = SUPER, LEFT, Move window focus left, movefocus, l
bindd = SUPER, RIGHT, Move window focus right, movefocus, r
bindd = SUPER, UP, Move window focus up, movefocus, u
bindd = SUPER, DOWN, Move window focus down, movefocus, d

# Focus monitors (so workspace switching targets that display)
bindd = SUPER CTRL, LEFT, Focus left monitor, focusmonitor, l
bindd = SUPER CTRL, RIGHT, Focus right monitor, focusmonitor, r

# Switch workspaces with SUPER + [1-9; 0]
# Per-monitor 1-5:
# - HDMI-A-1 (right/primary Samsung) uses workspaces 1-5
# - HDMI-A-2 (left/secondary Dell) uses workspaces 6-10
bindd = SUPER, code:10, Switch to workspace 1, exec, $HOME/.local/share/bin/hypr-workspace-1to5 focus 1
bindd = SUPER, code:11, Switch to workspace 2, exec, $HOME/.local/share/bin/hypr-workspace-1to5 focus 2
bindd = SUPER, code:12, Switch to workspace 3, exec, $HOME/.local/share/bin/hypr-workspace-1to5 focus 3
bindd = SUPER, code:13, Switch to workspace 4, exec, $HOME/.local/share/bin/hypr-workspace-1to5 focus 4
bindd = SUPER, code:14, Switch to workspace 5, exec, $HOME/.local/share/bin/hypr-workspace-1to5 focus 5

# Direct access to global workspaces 6-10
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
# Per-monitor 1-5 mapping (see above)
bindd = SUPER SHIFT, code:10, Move window to workspace 1, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move 5

# Direct access to global workspaces 6-10
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
# Per-monitor 1-5 mapping (see above)
bindd = SUPER SHIFT ALT, code:10, Move window silently to workspace 1, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move-silent 1
bindd = SUPER SHIFT ALT, code:11, Move window silently to workspace 2, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move-silent 2
bindd = SUPER SHIFT ALT, code:12, Move window silently to workspace 3, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move-silent 3
bindd = SUPER SHIFT ALT, code:13, Move window silently to workspace 4, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move-silent 4
bindd = SUPER SHIFT ALT, code:14, Move window silently to workspace 5, exec, $HOME/.local/share/bin/hypr-workspace-1to5 move-silent 5

# Direct access to global workspaces 6-10
bindd = SUPER SHIFT ALT, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT ALT, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT ALT, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT ALT, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT ALT, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10



# Screenshots
bindd = SUPER, S, Screenshot region, exec, $HOME/.local/share/bin/screenshot-window region
bindd = SUPER SHIFT, S, Screenshot window, exec, $HOME/.local/share/bin/screenshot-window window
bindd = SUPER CTRL SHIFT, S, Screenshot fullscreen, exec, $HOME/.local/share/bin/screenshot-window fullscreen
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a
bindd = SUPER SHIFT, R, Screen recording menu, exec, $HOME/.local/share/bin/screenrecord-menu

# TAB between workspaces
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Move active window to other monitors
bindd = SUPER SHIFT ALT, LEFT, Move window to left monitor, movewindow, mon:l
bindd = SUPER SHIFT ALT, RIGHT, Move window to right monitor, movewindow, mon:r

# Move whole workspace to other monitors
bindd = SUPER CTRL SHIFT ALT, LEFT, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = SUPER CTRL SHIFT ALT, RIGHT, Move workspace to right monitor, movecurrentworkspacetomonitor, r

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, UP, Swap window up, swapwindow, u
bindd = SUPER SHIFT, DOWN, Swap window down, swapwindow, d

# Toggle groups
bindd = SUPER, G, Toggle window grouping, togglegroup
bindd = SUPER ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, UP, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER ALT, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Overload lateral window navigation for grouped windows
bindd = SUPER ALT, LEFT, Move grouped window focus left, changegroupactive, b
bindd = SUPER ALT, RIGHT, Move grouped window focus right, changegroupactive, f

# Scroll through a set of grouped windows with SUPER + ALT + scroll
bindd = SUPER ALT, mouse_down, Next window in group, changegroupactive, f
bindd = SUPER ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER ALT, code:10, Switch to group window 1, changegroupactive, 1
bindd = SUPER ALT, code:11, Switch to group window 2, changegroupactive, 2
bindd = SUPER ALT, code:12, Switch to group window 3, changegroupactive, 3
bindd = SUPER ALT, code:13, Switch to group window 4, changegroupactive, 4
bindd = SUPER ALT, code:14, Switch to group window 5, changegroupactive, 5

# Resize active window
bindd = SUPER, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100

# Toggle split direction
bindd = SUPER, J, Toggle window split, togglesplit, # dwindle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Volume and media keys
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5 && notify-send -r 9991 "Volume" "$(pamixer --get-volume-human)"
binde = , XF86AudioLowerVolume, exec, pamixer -d 5 && notify-send -r 9991 "Volume" "$(pamixer --get-volume-human)"
bindd = , XF86AudioMute, Toggle mute, exec, bash -c 'pamixer -t; if pamixer --get-mute; then notify-send -r 9991 "Volume" "Muted"; else notify-send -r 9991 "Volume" "$(pamixer --get-volume-human)"; fi'

bindd = , XF86AudioPlay, Play media, exec, playerctl play
bindd = , XF86AudioPause, Pause media, exec, playerctl pause
bindd = , XF86AudioPlayPause, Toggle play/pause, exec, playerctl play-pause

